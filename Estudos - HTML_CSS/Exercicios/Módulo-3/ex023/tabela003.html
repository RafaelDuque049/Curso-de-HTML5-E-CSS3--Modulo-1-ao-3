<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem em Tabelas</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td{
            border: solid 1px #000;
            padding: 10px 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <!-- É possível espandir/mesclar colunas de forma simples apenas utilizando o próprio html, vamos ver?
    Mesclagem:
        - colspan="N de colunas" : Mesclar colunas;
        - rowspan="N de linhas" : Mesclar linhas.

    Vamos vê-lá na prática:
    -->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
