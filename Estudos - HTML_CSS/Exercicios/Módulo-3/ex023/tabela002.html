<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            margin: auto;
        } 
        
        th, td{
            /* 
            width: 300px;
            max-width: 300px; 
            */

            width: max(300px, 300px); 
            padding: 5px;
            text-align: center;
            border: 1px solid #000;
        }

        thead>tr, tfoot{
            color: #fff;
            background-color: #808080;
        }
    </style>
</head>
<body>
    <!-- Anatomia para tabelas grandes:
            Thead{
                Tr(table row), td(table data), th(table header)
            }
        
            Tbody{
                Tr(table row), td(table data), th(table header)
            }
                
            Tfoot{
                Tr(table row), td(table data), th(table header)
            }


     -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 049</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 168 791</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 264 943</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td><strong>83.624.783</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
