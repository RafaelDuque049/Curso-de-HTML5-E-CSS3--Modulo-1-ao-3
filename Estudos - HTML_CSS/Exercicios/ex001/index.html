<!DOCTYPE html> <!-- Demonstra ao navegador que é um arquivo HTML5 -->

<html lang="pt-br"> <!-- Definide a linguagem do site -->

<head> <!-- Define configuraões do site-->

    <meta charset="UTF-8"> 
    <!-- Define o padrão de carácteres que suporta acentuação-->

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <!-- ela pode configurar a página para ser renderizada como em outra versão do Internet Explorer -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Define para o site que vai ser usado 100% da tela disponível do navegador  -->

    <title>Exercicio 1</title> <!-- TITLE: Define a título do site -->
</head>
<body> <!-- Contém o conteúdo do site -->

    <h1>Olá, Mundo!</h1>
    <!--h1 => h6: Tag de título do conteúdo -->

    <hr> <!--Cria uma linha horizontal-->

    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <!-- p: tag para um paragráfo-->

    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
