<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        .link{
            color: #00ffff;
            font-family: 'Courier New', Courier, monospace;
            text-decoration: none;
        }

        .link:visited{
            color: #00008b;
        }

        .link::after{
            content: "[Clique aqui]";
        }

        .link::before{
            content: "-> ";
        }
    </style>
</head>
<body>
    <h1> Personalizando Links </h1>
    <ul>
        <li>
            <a class="link" href="https://github.com/RafaelDuque049" target="_blank" rel="noopener nofollow">Reposit√≥rio GitHub</a>
        </li>
        <li>
            <a class="link" href="https://www.youtube.com/@CursoemVideo" target="_blank" rel="noopener nofollow">Canal do Youtube</a>
        </li>
        <li>
            <a class="link" href="https://www.cursoemvideo.com/" target="_blank" rel="noopener nofollow">Site do curso em video</a>
        </li>
    </ul>
</body>
</html>
