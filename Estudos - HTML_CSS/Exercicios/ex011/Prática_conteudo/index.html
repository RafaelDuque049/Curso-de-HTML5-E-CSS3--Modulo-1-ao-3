<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práticando</title>
    <style>
        img{
            height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Práticando imagens dinâmicas</h1>
    <section>
        <p><strong>Você está em um:</strong></p>
        <picture>
            <source media="(max-width: 580px)" srcset="imagens/Celular.jpg" type="image/jpg">
            <source media="(max-width: 1050px)" srcset="imagens/Tablet.png" type="image/png">
            <img src="imagens/Computador.png" alt="Imagem de um computador">
        </picture>
    </section>
</body>
</html>
