<html lang="pt-br">
<head>

    <title>Videos com HTML5</title>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <!-- Site para converter video: https://video-converter.com/pt/-->
    <video muted autoplay controls loop style="width: 400px;" poster="imagem-capa/limoes-capa.png"> <!-- "POSTER": Coloca uma capa no vídeo.--> <!-- "MUTED": Caso a AUTOPLAY esteja ativado, ele fica sem som.-->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ovg">
        <p>Desculpe, seu navegador não contém suporte a vídeo. Baixe o vídeo <a href="midia/meu-video.mp4" download="Video_limões.mp4">Clicando aqui</a>.</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="400" height="240" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
