<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        img{
            width: 200px;
            border-radius: 40%;
        }
    </style>

    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando carge e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p><hr>

    <p>Primerio Logotipo em 200px, e o segundo em 1280px</p>
    <img src="imagens_reduzidas/HTML5_200px.png" alt="Logotipo do HTML5"> <!--As imagens podem ser carregadas de subpastas támbem-->
    <img src="HTML5.png" alt="Logotipo do HTML5 com mais qualidade"><hr>
    
    <p>Primerio Logotipo em 200px, e a segunda em qualidade padrão</p>
    <img src="imagens_reduzidas/CSS3_200px.png" alt="Logotipo do CSS3">
    <img src="CSS3.png" alt="Logotipo do CSS3 com mais qualidade"><hr>

    <P>Imagens podem ser carregadas através de subpastas, mas támbem através de links, como o exemplo a seguir</P>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Javascript-736400_960_720.png" alt="Logotipo Do Javascript"> <!-- Imagem sendo carregada apartir de um link-->
</body>
</html>
