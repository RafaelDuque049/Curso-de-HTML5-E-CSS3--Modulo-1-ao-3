<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
</head>
<body>
    <h1>Prático conteúdo</h1>

    <p>
        <strong>Texto em Negrito</strong> <!-- Texto em Negrito com semântica-->
    </p>
    
    <p>
        <Em>Texto em Itálico</Em> <!-- Texto em Itálico com semântica-->
    </p>

    <p>
        <del>Texto Deletado</del>
    </p>

    <p>
        <ins>Texto inserido</ins>
    </p>

    <p>
        <mark>Texto Marcado</mark>
    </p>

    <p>
        <small>Texto Pequeno</small>
    </p>
</body>
</html>
